<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>
<body>
    
    <section class="navbar">
        <h3 class="logo">This Interior</h3>
        <nav class="nav-links">
            <ul class="links">
                <li class="link">Home</li>
                <li class="link">Collection</li>
                <li class="link">About</li>
                <li class="link">Contact</li>
            </ul>
        </nav>
    </section>

    <section class="body">
        <div class="cite">
            <h3 class="title">Modern interior</h3>
            <p class="description">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
            <p class="more">Read more <span class="icon"></span></p>
        </div>

        <div class="image">
            <img src="/photo1.png" alt="interior" width="700px" height="500px">
        </div>
    </section>
    <div class="card">
        <div class="profile">
            <img src="/photo2.png" alt="profile" class="profile-image">
            <div>
                <p class="name">Aliza Webber</p>
                <p class="speciliazation">Interior designer</p>
            </div>
         </div>
        <p class="date">Designed in 2020 by Aliza Webber</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
